<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Time</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./src/main.js" defer></script>

</head>
<body>

    <div id="app">

        <button id="taggle-mode">
            <span class="sr-only">ativar/desativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutos">00</span>
            <span>:</span>
            <span id="segundos">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer secondary"></button>
            <button class="ph ph-stop-circle secondary"></button>
            <button class="ph ph-speaker-none secondary"></button>
            <button class="ph ph-speaker-high"></button>
        </section>

    </div>
    
</body>
</html>
